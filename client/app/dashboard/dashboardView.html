<div class='container-fluid'>
  <div class='row'>
    <div class='col-md-12'>
        <h1 class='page-header'>
            <a ng-click='nvp.toggleSideBar()' class='btn btn-default next' id='menu-toggle'>
            <i class='fa fa-bars'></i>
            </a>
            Dashboard
            <small>| Overview</small>
        </h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-3'>
        <div class='panel panel-primary'>
            <div class='panel-heading'>
                <div class='row'>
                    <div class='col-xs-3'>
                        <i class='icon glyphicon glyphicon-grain'></i>
                    </div>
                    <div class='col-xs-9 text-right'>
                        <h1>
                        	{{dbp.totalPlants}}
                        </h1>
                        <div>Total Plants</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='col-md-3'>
        <div class='panel panel-success'>
            <div class='panel-heading'>
                <div class='row'>
                    <div class='col-xs-3'>
                        <i class='icon ionicons ion-ios-nutrition'></i>
                    </div>
                    <div class='col-xs-9 text-right'>
                        <h1>
                        	{{dbp.total_Fruits_Vegetables }}
                        </h1>
                        <div>Total Produce</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='col-md-3'>
        <div class='panel panel-danger'>
            <div class='panel-heading'>
                <div class='row'>
                    <div class='col-xs-3'>
                        <i class='icon ionicons ion-ios-rose'></i>
                    </div>
                    <div class='col-xs-9 text-right'>
                        <h1>
                        	{{dbp.total_Flowers_HousePlant}}
                        </h1>
                        <div>Total Flowers</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class = 'col-md-3'></div>
  <div class='row'>
  	<div class='col-md-9'>
  	  <div class='calendar-container'>
          <div ui-view='subSubView'></div>

  	  </div>
  	</div>
  </div>
</div>
