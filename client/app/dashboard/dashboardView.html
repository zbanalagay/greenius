<div class='container-fluid'>
  <div class='row'>
		<div class="col-md-4">
			<div class = "well well-lg text-align" ng-click="getPlantStats()"><h4>Total Flowers & Houseplants</h4><h5>{{total_Flowers_HousePlant}}</h5></div>
		</div>
		<div class="col-md-4">
			<div class = "well well-lg text-align"><h4>Total Fruits & Vegetables</h4><h5>{{total_Fruits_Vegetables}}</h4></div>
		</div>
		<div class="col-md-4">
			<div class = "well well-lg text-align"><h4>Total Herbs & Shrubs</h4><h5>{{total_Herbs_Shrubs}}</h5></div>
		</div>
  </div>
  <div class='row'>
		<div class="col-md-8 min-padding">
			<div class="calendar-container"><h2 class="text-align">Garden Calendar</h2></div>
		</div>
		<div class="col-md-4">
			<div id="weather-container" class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Weather Today</h3>
			  </div>
			  <div class="panel-body">
			    Panel content
			  </div>
			</div>
		</div>
  </div>
  <div class='row'>
		<div class="col-md-8">
			<div class="alert alert-success" role="alert">Water sunflowers today...</div>
			<div class="alert alert-success" role="alert">Water tomatoes today...</div>
			<div class="alert alert-danger" role="alert">Weather Alert: Storm tomorrow...</div>
		</div>
		<div class="col-md-3"></div>
  </div>
</div>
